<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Maze Game</title>
    <link rel="stylesheet" href="/style.css">
    <style id="style"></style>
</head>
<body>
<div class="sidebar">
    <h2>Settings</h2>
    <form id="settings-form">
        <label for="size">Size</label>
        <input type="number" id="size" placeholder="size">

        <label for="seed">Seed</label>
        <input type="number" id="seed" placeholder="Random number seed">

        <label for="walls">Walls to knock down</label>
        <input type="number" id="walls" placeholder="Walls to knock down">

        <button type="submit">Update settings</button>
    </form>

    <hr class="divider">

    <button id="random-seed">Random Seed</button>

    <div class="github">
        <a href="https://github.com/staf/maze-game">Source on GitHub</a>
    </div>

</div>
<div id="game"></div>
<script src="/app.js"></script>
</body>
</html>
